<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen" tabindex="0"></div>
        <button class="button btn_digits" accesskey="1" id="btn_1">1</button>
        <button class="button btn_digits" accesskey="2" id="btn_2">2</button>
        <button class="button btn_digits" accesskey="3" id="btn_3">3</button>
        <button class="button btn_digits" accesskey="4" id="btn_4">4</button>
        <button class="button btn_digits" accesskey="5" id="btn_5">5</button>
        <button class="button btn_digits" accesskey="6" id="btn_6">6</button>
        <button class="button btn_digits" accesskey="7" id="btn_7">7</button>
        <button class="button btn_digits" accesskey="8" id="btn_8">8</button>
        <button class="button btn_digits" accesskey="9" id="btn_9">9</button>
        <button class="button btn_digits" accesskey="0" id="btn_0">0</button>
        <button class="button btn_operation" id="btn_plus">+</button>
        <button class="button btn_operation" id="btn_minus">-</button>
        <button class="button btn_operation" id="btn_mult">*</button>
        <button class="button btn_operation" id="btn_divide">/</button>
        <button class="button" id="btn_back">back</button>
        <button class="button" id="btn_enter">=</button>
        <button class="button" id="btn_C">C</button>
        <button class="button" id="btn_signchange">+/-</button>
        <button class="button btn_digits" id="btn_dot">.</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
