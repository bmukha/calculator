<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div class="button btn_digits" id="btn_1">1</div>
        <div class="button btn_digits" id="btn_2">2</div>
        <div class="button btn_digits" id="btn_3">3</div>
        <div class="button btn_digits" id="btn_4">4</div>
        <div class="button btn_digits" id="btn_5">5</div>
        <div class="button btn_digits" id="btn_6">6</div>
        <div class="button btn_digits" id="btn_7">7</div>
        <div class="button btn_digits" id="btn_8">8</div>
        <div class="button btn_digits" id="btn_9">9</div>
        <div class="button btn_digits" id="btn_0">0</div>
        <div class="button btn_operation" id="btn_plus">+</div>
        <div class="button btn_operation" id="btn_minus">-</div>
        <div class="button btn_operation" id="btn_mult">*</div>
        <div class="button btn_operation" id="btn_divide">/</div>
        <div class="button" id="btn_back">back</div>
        <div class="button" id="btn_enter">=</div>
        <div class="button" id="btn_C">C</div>
        <div class="button" id="btn_signchange">+/-</div>
        <div class="button btn_digits" id="btn_dot">.</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
